<!DOCTYPE html>
<html>
<head>
  <style>
  body { background:yellow; }
  button { font-size:12px; margin:2px; }
  p { width:150px; border:1px red solid; }
  div { color:red; font-weight:bold; }
  </style>
  <script type="text/javascript" src="./res/jquery.js"></script>
</head>
<body>

    <div id="clickHeight">
        <style>#clickHeight div { width:50px; height:70px; float:left; margin:5px; background:rgb(255,140,0); cursor:pointer; } </style> 
        <div></div>
        <div></div> 
        <div></div>
        <div></div>
        <div></div>
        <script>
            $("div").one('click', function () {
                $("#clickHeight div").height(30);
                $(this).height(30).css({cursor:"auto", backgroundColor:"green"});
            });
        </script>
    </div>
    <div style="clear:both;"> </div>

<hr />
  <button id="getp">Get Paragraph Height</button>
  <button id="getd">Get Document Height</button>
  <button id="getw">Get Window Height</button>
  <button id="geto">Get Window OffsetHeight</button>

  <div>&nbsp;</div>
  <p>
    Sample paragraph to test height
  </p>
<script>
    function showHeight(ele, h) {
      $("div").text("The height for the " + ele + 
                    " is " + h + "px.");
    }
    $("#getp").click(function () { 
      showHeight("paragraph", $("p").height()); 
    });
    $("#getd").click(function () { 
      showHeight("document", $(document).height()); 
    });
    $("#getw").click(function () { 
      showHeight("window", $(window).height()); 
    });
    $("#geto").click(function () { 
      showHeight("window", $(window).innerHeight()); 
    });

</script>

</body>
</html>

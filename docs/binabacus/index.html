<!DOCTYPE html>
<html>
  <head>
    <title>jQuery binabacus</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.js"></script>
    <script src="jquery.binabacus.js"></script>
    <link href="jquery.binabacus.css" rel="stylesheet">
    <script type="text/javascript" src="../common/jl.js"></script>
  </head>
  <body>
    <script>
      $(function() {
        // create a binabacus widget
        $("#binAbacus").binabacus({
          numBits: 8
          // ,
          // silent: true,
          // clickVolume: '0.1',
          // ballTravelTime: '0.9s',               // ball travel time (default 0.3s)
          // ballEasing: 'linear'                  // easing function (default 'ease-in')
        });
      });
    </script>

    <!-- provide your own click sound for a ball ending its trip
    <audio id="ba_clickSoundCustom" preload="auto" volume="0.3" style="display:none">
      <source type="audio/mp3" src="res/binabacusClick.mp3">
      <source type="audio/ogg" src="res/binabacusClick.ogg">
    </audio>
    -->

    <div style="margin:40px; font-family:Montserrat,sans-serif;">

      <h3>binabacus</h3>

      <!-- the widget container -->
      <div id="binAbacus" style="padding:2em; margin:1em; background-color:transparent; ">
      </div>

      <div style="font-size:80%;">
        Click the [+1] button to add 1, or a ball to toggle a power of 2.
      </div>

    </div>

  </body>
</html>
